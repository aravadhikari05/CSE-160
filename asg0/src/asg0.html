<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <div>
      <span>v1:</span>
      <label for="v1XInput">x</label>
      <input
        type="number"
        id="v1XInput"
        size="10" />

      <label for="v1YInput">y</label>
      <input
        type="number"
        id="v1YInput"
        size="10" />
    </div>
    <div>
      <span>v2:</span>
      <label for="v2XInput">x</label>
      <input
        type="number"
        id="v2XInput"
        size="10" />

      <label for="v2YInput">y</label>
      <input
        type="number"
        id="v2YInput"
        size="10" />
    </div>
    <div>
      <input
        type="button"
        value="Draw" 
        id="drawButton1"
        onclick="handleDrawEvent()"/>

    </div>

    <div>
      <label for="operationSelect">Operation:</label>
      <select
        id="operationSelect"
      >
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angleBetween">Angle Between</option>
        <option value="area">Area</option>


      </select>

      <label for="scalarInput">Scalar:</label>
      <input
        type="number"
        id="scalarInput"
        size="10" />
    </div>
    <div>
      <input
        type="button"
        value="Draw" 
        id="drawButton2"
        onclick="handleDrawOperationEvent()"/>

    </div>
    </body>


    <script src="asg0.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
  </body>
</html>
