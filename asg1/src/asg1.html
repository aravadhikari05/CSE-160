<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <img src="reference.png" id="reference" width="400" height="400" style="display:none">

    <p>
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
    <button type="button" id="clear">Clear</button>

    <p>
    <button type="button" id="point">Point</button>
    <button type="button" id="triangle">Triangle</button>
    <button type="button" id="circle">Circle</button>

    <p>
      <button type="button" id="drawing">Show Drawing</button>


    <p>
      Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">

      Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">

      Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
    </p>
    <p>
      Size <input type="range" min="5" max="40" value="5" class="slider" id="sizeSlide">
    <p>
      Circle Segments <input type="range" min="3" max="30" value="10" class="slider" id="segmentsSlide">
    <p>
      Triangle Rotation <input type="range" min="0" max="360" value="0" class="slider" id="rotateSlide">



    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="asg1.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Drawing.js"></script>
  </body>
</html>
